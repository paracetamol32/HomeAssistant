  - platform: rfxtrx
    automatic_add: false
    signal_repetitions: 1 # TrÃ¨s important avec des volets Somfy
    devices:
      071a000001020101:
        name: PortailDom


  - platform: template
    covers:
      garagedom:
        friendly_name: "Garage Dom"
        value_template: "{{ is_state('cover.portaildom', 'open') }}"
        open_cover:
          service: script.ouvrir_portail_dom
        close_cover:
          service: script.fermer_portail_dom
        stop_cover:
          service: script.stop_garage_door
        icon_template: >-
          {% if is_state('sensor.cover_group', 'open') %}
            mdi:garage-open-variant
          {% else %}
            'mdi:garage-variant
          {% endif %}
 