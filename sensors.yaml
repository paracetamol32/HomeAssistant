    name: "Inter HomeCinema"
    state_topic: "zigbee2mqtt/0x00158d0002c7a5a9"    
    
  - platform: mqtt
    name: "Inter Garage Dom"
    state_topic: "zigbee2mqtt/0x00158d0002016168"     
    
    
    
  - platform: mqtt
    name: Bridge state
