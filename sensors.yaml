  - platform: arest
    resource: http://192.168.32.160
    monitored_variables:
      TempEAU:
       name: temperature_eau
       unit_of_measurement: '°C'
      TempAIR:
       unit_of_measurement: '°C'
      UVindex:
       name: UV
       
  - platform: arest
    resource: http://192.168.32.21
    name: PortailFlo
    monitored_variables:
      EtatPortail:
       name: etatportail
      
  - platform: influxdb
    host: 192.168.132.20
    queries:
    - name: TempExt
      unit_of_measurement: °C
      group_function: last
      where: 'time > now() - 5m'
      measurement: '"httpjson_Lolin32"'
      field: stats_current_Temp5
      database: meteo

    
  - platform: mqtt
    name: "PACTempOut"
    state_topic: "ESP_PAC/Temp2/TempOut"
    unit_of_measurement: '°C'
       
  - platform: mqtt
    name: "PACTempIn"
    state_topic: "ESP_PAC/Temp/TempIn"
    unit_of_measurement: '°C'


    
  - platform: mqtt
    name: "EDF Puissance apparente"
    state_topic: "teleinfo/in"
    value_template: "{{ value_json.PAPP }}"
    unit_of_measurement: 'W'
    
  - platform: mqtt
    name: "EDF Intensite instantanee"
    state_topic: "teleinfo/in"
    value_template: "{{ value_json.IINS }}"
    unit_of_measurement: 'A'
    
  - platform: mqtt
    name: "EDF I.Maximum"
    state_topic: "teleinfo/in"
    value_template: "{{ value_json.IMAX }}"
    unit_of_measurement: 'A'
    
  - platform: mqtt
    name: "EDF I.Souscrit"
    state_topic: "teleinfo/in"
    value_template: "{{ value_json.IISOUS }}"
    unit_of_measurement: 'A'
    
  - platform: mqtt
    name: "EDF Index Heures creuses"
    state_topic: "teleinfo/in"
    value_template: "{{ value_json.HCHC }}"
    
  - platform: mqtt
    name: "EDF Index Heures pleines"
    state_topic: "teleinfo/in" 
    value_template: "{{ value_json.HCHP }}"

  - platform: mqtt
    name: "NUT MQTT Lola"
    state_topic: "Jeedom/nut" 
    
    
    
  - platform: mitemp_bt
    rounding: True
    decimals: 2
    period: 60
    log_spikes: False
    use_median: False
    active_scan: False
    hci_interface: 0
    batt_entities: False



