    value_template: '{{ value | multiply(0.001) | round(0) }}'

  - platform: systemmonitor
    resources:

      - type: processor_use
      - type: disk_use_percent
        arg: "/"
      - type: memory_use_percent


  - platform: history_stats
    name: Pool Pump running today
    entity_id: switch.piscine_pomp
