  - platform: arest
    resource: http://192.168.32.160
    monitored_variables:
      TempEAU:
       name: temperature_eau
       unit_of_measurement: '°C'
      TempAIR:
       unit_of_measurement: '°C'
      UVindex:
       name: UV
       
  - platform: arest
    resource: http://192.168.32.21
    name: PortailFlo
    monitored_variables:
      EtatPortail:
       name: etatportail
      
  - platform: influxdb
    host: 192.168.132.20
    queries:
    - name: TempExt
      unit_of_measurement: °C
      group_function: last
      where: 'time > now() - 5m'
      measurement: '"httpjson_Lolin32"'
      field: stats_current_Temp5
      database: meteo

    
  - platform: mqtt
    name: "PACTempOut"
    state_topic: "ESP_PAC/Temp2/TempOut"
    unit_of_measurement: '°C'
       
  - platform: mqtt
    name: "PACTempIn"
    state_topic: "ESP_PAC/Temp/TempIn"
    unit_of_measurement: '°C'

