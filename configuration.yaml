  presence_flo:
    name: Présence Flo
    initial: off
  presence_dom:
    name: Présence Dom
    initial: off
    icon: mdi:account-switch
  thermostats_on_off:
    name: Chauffage On / Off
    initial: off
    icon: mdi:thermostat-box
  sw_chambre:
    name: SW Chauffage On / Off
    initial: off
    icon: mdi:thermostat-box
  sw_lola:
    initial: off
    icon: mdi:thermostat-box
  sw_bureau:
    initial: off
    icon: mdi:thermostat-box
  sw_test:
    initial: off
  sw_verrou_potail_flo:
    initial: off
  sw_verrou_potail_dom:
    initial: off
