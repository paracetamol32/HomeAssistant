default_config:

recorder:
  purge_keep_days: 1
  db_url: mysql://homeassistant:homeassistant@core-mariadb/homeassistant?charset=utf8

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
switch: !include switches.yaml
shelly: !include shelly.yaml
climate: !include climate.yaml
media_player: !include media.yaml
cover: !include cover.yaml

# logger:
#   default: error
#   logs:
#     # log level for HA core
#     homeassistant.core: fatal
#     custom_components.pool_pump_service: info


history:
  include:
    domains:
      - switch

webhook:
#zigbee2mqtt_networkmap:
#  topic: 'zigbee2mqtt'
panel_iframe:
  networkmap:
    title: "Zigbee Map"
    url: "/local/community/zigbee2mqtt_networkmap/map.html"
    icon: "mdi:graphql"

homeassistant:
  customize: !include customize.yaml

frontend:
  themes: !include_dir_merge_named themes/

panel_custom:
  - name: zwavegraph2
    sidebar_title: Z-Wave Graph
    sidebar_icon: mdi:access-point-network
    url_path: zwave

vacuum:
  - platform: miio2
    host: 192.168.32.89
    token: !secret vaccum_token
    name: Mi Robo


panasonic_viera:
  host: 192.168.32.95

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_key

influxdb:
  host: 192.168.132.20
  database: hassio
  max_retries: 3
  include:
    entities:
      - sensor.pactempin
      - sensor.pactempout

mqtt:
  broker: 192.168.32.93
  discovery: true
  port: 1883
  username: !secret mqttusr
  password: !secret mqttpw
  client_id: home-assistant
  keepalive: 60
  birth_message:
    topic: "hass/status"
    payload: "online"
  will_message:
    topic: "hass/status"
    payload: "offline"

