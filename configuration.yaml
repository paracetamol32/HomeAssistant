    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless
  swimming_season:
    name: Swimming Season
    icon: mdi:swim
  sw_volet_piscine:
    name: Controle Volet
    icon: mdi:inbox-full

    ############################################################
    ##                     INPUT_NUMBER                       ##
    ############################################################

### Input slider pour controler le volume du gateway ###
input_number:
  gateway_volume:
    name: Volume
    initial: 1
    min: 0
    max: 100
    step: 1
    icon: mdi:volume-high
  ### Input slider pour controler le delai de la boucle ###
  delai_boucle:
    name: "Délai boucle"
    initial: 1
    min: 0
    max: 15
    step: 1
    icon: mdi:loop
  run_pool_pump_hours_swimming_season:
    name: Run Pool Pump in Swimming Season
    min: 1
    max: 8
    step: 1
    mode: slider
    unit_of_measurement: "h"
  run_pool_pump_hours_off_season:
    name: Run Pool Pump in Off Season
    min: 1
    max: 6
    step: 1
    mode: slider
    unit_of_measurement: "h"
  run_polaris_hours:
    name: Run Polaris Pump
    min: 10
    max: 240
    step: 30
    mode: slider
    unit_of_measurement: "Min"

